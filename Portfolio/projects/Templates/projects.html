{% extends "layout.html" %}

{% block title %}Projects{% endblock %}

{% block left-navbar %}My Projects{% endblock %}
{% block content %}
    
<div class="row row-cols-1 row-cols-md-3 mx-4">
    {% for project in projects %}
        <div class="col" >
            <div class="card my-3 h-100 d-flex flex-column" style="background-color: rgba(176, 210, 184, 0.81);">
                <img src="{{ project.image.url }}" class="card-img-top p-2 img-fluid" alt="..." style="height: 250px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title">{{ project.name }}</h4>
                    <p class="card-text flex-grow-1">{{ project.description }}</p>
                    <p class="card-text">
                        <small class="btn" style="border: 1px solid rgba(78, 158, 97, 0.81);">
                            <a style="color: rgba(78, 158, 97, 0.81); text-decoration: none;" href="{{ project.link }}" target="_blank">View</a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}

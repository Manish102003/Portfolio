{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default template{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">{% block left-navbar %}Hi{% endblock %}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" 
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                    <ul class="navbar-nav my-2 my-lg-0 w-100 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'projects' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'experience' %}">Experience</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'resume' %}">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">About Me</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>

    {% block content %}
    <h1 class="text-center">
        Default Page
    </h1>
    {% endblock %}

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ZtGg34rRHiCuwKmoyvPpR9zInbWIUKBmK4Z66MEOM50bs7ZS/kb0I6czko3W7BztE" 
            crossorigin="anonymous"></script>

    <!-- Additional Fix -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navbarToggler = document.querySelector(".navbar-toggler");
            var navbarCollapse = document.querySelector("#navbarScroll");

            navbarToggler.addEventListener("click", function() {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
